<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Station Météo</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="weather-container" id="weatherContainer">
        <div class="city-search">
            <input type="text" id="cityInput" placeholder="Entrez un nom de ville">
            <button>OK</button>
        </div>
        <h1 id="city">Chargement...</h1>
        <div id="gps"></div>
        <div id="temperature">-°C</div>
        <div id="details">Mise à jour en cours...</div>
        <div id="precipitation">- mm</div>
        <div id="precipitationDetails">Mise à jour en cours...</div>
        <div id="humidity">- %</div>
        <div id="humidityDetails">Mise à jour en cours...</div>
        <canvas id="myChart" width="400" height="150"></canvas>
    </div>
</body>
</html>
